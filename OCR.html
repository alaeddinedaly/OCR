<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMOFT OCR Scanner</title>
  <link rel="icon" href="assets/icons/smoft_ocr.png" type="image/png" />
  <link rel="stylesheet" href="OCR.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="flex items-center justify-center min-h-screen">
  <!-- Subtle animated blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <main class="relative z-10 flex flex-col items-center w-full min-h-screen justify-center px-4">
    <section class="glass-card max-w-xl w-full px-10 py-12 flex flex-col items-center gap-7 shadow-xl">
      <h1 class="text-3xl md:text-4xl font-bold text-[#6d6fd3] text-center tracking-tight drop-shadow-sm" style="font-family: 'Poppins', 'Inter', sans-serif;">SMOFT OCR Scanner</h1>
      <!-- Stylish image upload input -->
      <div class="w-full flex flex-col items-center gap-2">
        <input type="file" name="file" id="file" class="inputfile" accept="image/*" />
        <label for="file">
          <svg class="w-6 h-6" fill="none" stroke="#6d6fd3" stroke-width="2" viewBox="0 0 24 24"><path d="M12 16v-8m0 0l-3 3m3-3l3 3M21 16.5A2.5 2.5 0 0 1 18.5 19H5.5A2.5 2.5 0 0 1 3 16.5v-9A2.5 2.5 0 0 1 5.5 5h13A2.5 2.5 0 0 1 21 7.5v9z" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Upload Image</span>
        </label>
        <span id="file-selected" class="text-xs text-gray-500 mt-1"></span>
      </div>
      <!-- Scan button -->
      <button class="scan-btn w-full mt-2" id="scan-btn"><span>Scan Text</span></button>
      <!-- Output textarea with animated fade-in -->
      <div class="w-full">
        <label for="ocr-result" class="block text-sm font-medium text-[#6d6fd3] mb-1">Recognized Text</label>
        <textarea id="ocr-result" rows="6" readonly placeholder="Recognized text will appear here..." class="fade-in w-full shadow-inner rounded-xl bg-[rgba(255,255,255,0.57)] border border-[#e6e9f8] p-4 text-[#505397] font-medium transition-all duration-300 resize-none focus:outline-none focus:ring-2 focus:ring-[#6d6fd3]/30" style="font-family: 'Inter', 'Poppins', sans-serif;"></textarea>
      </div>
      <!-- Download button -->
      <button class="download-btn w-full" id="download-btn">Download .PDF</button>
      <button class="download-btn w-full" id="send-form-btn">Send to form</button>
    </section>
    <p class="mt-6 text-xs text-center text-gray-500">
        Built with ❤️ by :  
    <a href="https://smoft.io" target="_blank" class="inline-flex items-center gap-1 text-[#6d6fd3] hover:underline hover:text-[#5a5cc0] transition-colors">
        &nbsp;SMOFT
        <img src="assets/images/smoft_logo.png" alt="SMOFT logo" style="width: 50px; height: auto;" />
    </a>
    </p>
  </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="OCR.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</body>
</html>
